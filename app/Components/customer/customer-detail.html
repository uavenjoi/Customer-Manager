<div class="row">
    <div class="col-md-7">
        <h4>Detail information for {{firstName}}</h4>
        <div class="btn btn-info btn-lg" ng-click="isCreateOrder=true">Add order</div>
    </div>
</div>
<div class="row" ng-show="isCreateOrder">
    <div ng-init="order={}" class="col-lg-5">
        <div class="form-group">
            <label>Product name</label>
            <input class="form-control" ng-model="order.name"/>
        </div>
        <div class="form-group">
            <label>Count</label>
            <input class="form-control" ng-model="order.count"/>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" ng-model="order.price"/>
        </div>
        <button class="btn btn-success" ng-click="services.addOrder(order)">Add</button>
    </div>
</div>
<customerorders></customerorders>
