<div>ORDERS for {{firstName}}</div>

<div class="row">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-md-2 col-md-offset-2">Product</div>
                <div class="col-md-2">Count</div>
                <div class="col-md-2">Price</div>
            </div>
        </li>
        <li class="list-group-item" data-ng-repeat="order in customer.orders">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">{{order.name}}</div>
                <div class="col-md-2">{{order.count}}</div>
                <div class="col-md-2">{{order.price}}</div>
            </div>
        </li>
        <li class="list-group-item list-group-item-info">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-3">Total</div>
            </div>
        </li>
    </ul>
</div>
