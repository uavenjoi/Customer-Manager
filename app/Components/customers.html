<div class="row" ng-hide="isEdit || isCreate    ">
    <div class="col-md-10">
        <div class="navbar">
            <ul class="nav navbar-nav">
                <li class="toolbaritem">
                    <a  ng-click="openCreate()">
                        <span class="glyphicon glyphicon-plus">

                        </span>
                        Add Customer
                    </a>
                </li>
            </ul>
            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <label class="navbarText col-sm-2">Filter:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               ng-model="searchText"
                               ng-change="searchTextChanged()"
                               class="novalidate form-control" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
<div ng-init="customer={}" ng-show="isEdit || isCreate" class="col-sm-3">
    <div>{{currentAction}}</div>
    <div class="form-group">
        <label>First name:</label>
        <input class="form-control" ng-model="customer.firstName">
    </div>
    <div class="form-group">
        <label>Last name:</label>
        <input class="form-control" ng-model="customer.lastName">
    </div>
    <div class="form-group">
        <label>City :</label>
        <input class="form-control" ng-model="customer.city">
    </div>
    <button type="button" ng-show="isCreate" ng-click="services.addCustomer(customer); isCreate=false;" class="btn btn-info btn-lg">Create</button>
    <button type="button" ng-show="isEdit" class="btn btn-info btn-lg">Edit</button>
    <!--<button class="btn btn-success" ng-click="service.addOrder(order)">Add</button>-->
    <button type="button" class="btn btn-default btn-lg pull-right"
            ng-click="cancelCreate()">
        Cancel
    </button>
</div>
</div>

<div ng-hide="isCreate || isEdit" class="row cardContainer show-hide-animation">
    <div class="col-sm-6 col-md-4 col-lg-3" customer="customer"
         data-ng-repeat="customer in customers">
        <div class="card">
            <button class="btn close cardClose"
                    title="Delete Customer"
                    ng-click="services.deleteCustomer(customer)">&times;</button>
            <div class="cardHeader">
                <a  ng-click="openEdit(customer)"
                                        href="#/customeredit"
                                       class="white">{{customer.firstName + ' ' + customer.lastName}}
                <i class="icon-edit icon-white editIcon">
                </i>
                </a>
            </div>
            <div class="cardBody">
                <div class="clearfix">
                    <div class="pull-left cardBodyLeft">
                        <a ng-click="openEdit(customer)"
                           href="#/customeredit"
                           class="white">
                            <img ng-src="Content/images/{{customer.gender | lowercase}}.png"
                                 class="cardImage" />
                        </a>
                    </div>
                    <div class="pull-left cardBodyRight">
                        <div class="cardBodyContent">{{customer.city}}, {{customer.name}}</div>
                        <div>
                            <a ui-sref="detail({id:customer.id})"
                               class="btn-link">
                                {{ customer.orderCount }}
                                            <span ng-pluralize count="customer.orderCount"
                                                  when="{'1': 'Order','other': 'Orders'}">
                                            </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
